<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MP3 Alarm</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/knockout.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">MP3Alarm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>MP3 Alarm</h1>
            <p class="lead">This is the MP3 Alarm configuration site.</p>
        </div>

        <div class="col-md-12">
            <!-- General settings -->
            <div class="row">
                <h4 class="mb-3">Settings</h4>
            </div>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <label for="time_offset">Time Offset (s)</label>
                        <input type="text" class="form-control" id="time_offset" placeholder=""
                            data-bind="value: general().time_offset" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="audio_volume">Audio Volume</label>
                        <input type="range" min="0" max="21" class="form-control" id="audio_volume" placeholder=""
                            data-bind="value: general().audio_volume" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <!-- Alarms -->

                <div class="row">
                    <h4 class="mb-3">Alarms</h4>
                </div>
                <div id="alarms" data-bind="foreach: alarms">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="alarm_name">Name</label>
                            <input type="text" class="form-control" id="alarm_name" placeholder=""
                                data-bind="value: name" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="alarm_dow">Weekday</label>
                            <select class="selectpicker"
                                data-bind="options: $root.weekdays, selectedOptions: dow, optionsText: 'name', value: 'value'" placeholder=""
                                required multiple="true">
                            </select>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <!-- <div class="col-md-3">
                            <select class="multiple-checkboxes" multiple="multiple">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                              </select>
                        </div> -->
                        <div class="col-md-2">
                            <label for="alarm_time">Time</label>
                            <input type="time" class="form-control" id="alarm_time" data-bind="value: timeForm"
                                placeholder="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="alarm_file">File</label>
                            <select class="custom-select d-block w-100" id="alarm_file"
                                data-bind="options: $root.files, value: file, optionsText: 'name'" placeholder=""
                                required>
                            </select>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label for="alarm_delete">Delete</label>
                            <button class="btn btn-danger" type="button" data-bind="click: $root.removeAlarm">-</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="button" data-bind="click: addAlarm">+</button>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-success btn-lg btn-block" type="button" data-bind="click: save">Save</button>
            </form>

            <!-- Files -->

            <div class="row">
                <h4 class="mb-3">Files</h4>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Size</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="files" data-bind="foreach: files">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: size"></td>
                        <td><button class="btn btn-danger" type="button" data-bind="click: $root.removeFile">-</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main><!-- /.container -->

    <script src="/js/script.js"></script>
</body>

</html>
